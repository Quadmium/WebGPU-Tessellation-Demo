        const vertexShaderGLSL = `#version 450
layout(set = 0, binding = 0) uniform Uniforms {
    mat4 modelViewProjectionMatrix;
    float displacement;
} uniforms;
layout(set = 0, binding = 1) uniform sampler mySampler;
layout(set = 0, binding = 2) uniform texture2D myTexture;

layout(location = 0) in vec3 position;
layout(location = 1) in vec2 uv;
layout(location = 2) in vec3 normal;

layout(location = 0) out vec2 fragUV;
layout(location = 1) out vec3 fragNormal;

void main() {
    fragUV = uv;
    fragUV.y = 1 - fragUV.y;
    fragNormal = normal;
    vec3 pos = position;
    pos += pow(texture(sampler2D(myTexture, mySampler), fragUV).b, 1) * uniforms.displacement * fragNormal;
    pos.y *= -1;
    gl_Position = uniforms.modelViewProjectionMatrix * vec4(pos, 1.0);
}
`

layout(location = 0) out vec4 outColor;

void main() {
    outColor =  texture(sampler2D(myTexture, mySampler), fragUV);
}
`

const computeShaderGLSL = `#version 450
struct Vertex {
    vec3 pos;
    vec2 uv;
    vec3 norm;
};
layout(set = 0, binding = 0) uniform Uniforms {
    float z;
    int numTriangles;
    int frozen;
    int requestedTessellation;
    int tessellation;
} uniforms;
layout(std430, set = 0, binding = 1) buffer InBufLayout {
    float data[];
} inBuf;
layout(std430, set = 0, binding = 2) buffer OutBufLayout {
    float data[];
} outBuf;

Vertex from_pos_in(uint pos) {
    pos *= 8;
    return Vertex(
        vec3(inBuf.data[pos], inBuf.data[pos+1], inBuf.data[pos+2]), vec2(inBuf.data[pos+3], inBuf.data[pos+4]), vec3(inBuf.data[pos+5], inBuf.data[pos+6], inBuf.data[pos+7])
    );
}

Vertex from_pos_out(uint pos) {
    pos *= 8;
    return Vertex(
        vec3(outBuf.data[pos], outBuf.data[pos+1], outBuf.data[pos+2]), vec2(outBuf.data[pos+3], outBuf.data[pos+4]), vec3(outBuf.data[pos+5], outBuf.data[pos+6], outBuf.data[pos+7])
    );
}

void write(Vertex v, uint pos) {
    pos *= 8;
    outBuf.data[pos++] = v.pos.x;
    outBuf.data[pos++] = v.pos.y;
    outBuf.data[pos++] = v.pos.z;
    outBuf.data[pos++] = v.uv.s;
    outBuf.data[pos++] = v.uv.t;
    outBuf.data[pos++] = v.norm.x;
    outBuf.data[pos++] = v.norm.y;
    outBuf.data[pos++] = v.norm.z;
}

uint ipow(uint base, uint exp)
{
    uint result = 1;
    for (;;)
    {
        if (exp % 2 == 1)
            result *= base;
        exp >>= 1;
        if (exp == 0)
            break;
        base *= base;
    }

    return result;
}
 
void main() {
    uint start = gl_GlobalInvocationID.x;
    Vertex t1 = from_pos_in(3 * start);
    Vertex t2 = from_pos_in(3 * start + 1);
    Vertex t3 = from_pos_in(3 * start + 2);

    uint spacing = ipow(4, uniforms.tessellation);
    write(t1, 3 * spacing * start);
    write(t2, 3 * spacing * start + 1);
    write(t3, 3 * spacing * start + 2);

    uint out_start = spacing * start;
    uint cur_spacing = spacing;

    for (uint t = 0; t < uniforms.tessellation; t++) {
        for (uint i = 0; i < ipow(4, t); i++) {
            uint read_pos = out_start + i * cur_spacing;
            Vertex t1 = from_pos_out(3 * read_pos);
            Vertex t2 = from_pos_out(3 * read_pos + 1);
            Vertex t3 = from_pos_out(3 * read_pos + 2);

            Vertex m12 = Vertex(
                (t1.pos + t2.pos) / 2, (t1.uv + t2.uv) / 2, (t1.norm + t2.norm) / 2
            );

            Vertex m13 = Vertex(
                (t1.pos + t3.pos) / 2, (t1.uv + t3.uv) / 2, (t1.norm + t3.norm) / 2
            );

            Vertex m23 = Vertex(
                (t2.pos + t3.pos) / 2, (t2.uv + t3.uv) / 2, (t2.norm + t3.norm) / 2
            );

            // m12 m23 m13
            // t1 m12 m13
            // m12 t2 m23
            // m23 t3 m13

            write(m12, 3 * (read_pos + cur_spacing * 0 / 4) + 0);
            write(m23, 3 * (read_pos + cur_spacing * 0 / 4) + 1);
            write(m13, 3 * (read_pos + cur_spacing * 0 / 4) + 2);

            write(t1,  3 * (read_pos + cur_spacing * 1 / 4) + 0);
            write(m12, 3 * (read_pos + cur_spacing * 1 / 4) + 1);
            write(m13, 3 * (read_pos + cur_spacing * 1 / 4) + 2);

            write(m12, 3 * (read_pos + cur_spacing * 2 / 4) + 0);
            write(t2,  3 * (read_pos + cur_spacing * 2 / 4) + 1);
            write(m23, 3 * (read_pos + cur_spacing * 2 / 4) + 2);

            write(m23, 3 * (read_pos + cur_spacing * 3 / 4) + 0);
            write(t3,  3 * (read_pos + cur_spacing * 3 / 4) + 1);
            write(m13, 3 * (read_pos + cur_spacing * 3 / 4) + 2);
        }

        cur_spacing /= 4;
    }
}
`
const statefulComputeShaderGLSL = `#version 450
layout(std430, set = 0, binding = 0) buffer InBufLayout {
    // Positions are overridden by caller
    float z;
    int numTriangles;
    int frozen;
    int requestedTessellation;
    // Tessellation is managed by the shader
    int curTessellation;
} inBuf;
layout(std430, set = 0, binding = 1) buffer OutBufLayout {
    float z;
    int numTriangles;
    int frozen;
    int requestedTessellation;
    int curTessellation;
} outBuf;
layout(std430, set = 0, binding = 2) buffer OutIndirectBufLayout {
    // Indirect command execution if desired
    uint x;
    uint y;
    uint z;
} outIndirectBuf;
layout(std430, set = 0, binding = 3) buffer OutDrawIndirectBufLayout {
    // Indirect command execution if desired
    uint a;
    uint b;
    uint c;
    uint d;
} outDrawIndirectBuf;

uint ipow(uint base, uint exp)
{
    uint result = 1;
    for (;;)
    {
        if (exp % 2 == 1)
            result *= base;
        exp >>= 1;
        if (exp == 0)
            break;
        base *= base;
    }

    return result;
}
 
void main() {
    float closeLOD = 20;
    float farLOD = 60;
    outBuf.curTessellation = 4 - int(clamp(ceil((inBuf.z - closeLOD) / (farLOD - closeLOD) * 4), 0, 4));

    if (inBuf.frozen == 1) {
        outBuf.curTessellation = inBuf.requestedTessellation;
    }

    if (outBuf.curTessellation != inBuf.curTessellation) {
        outIndirectBuf.x = inBuf.numTriangles;
        outIndirectBuf.y = 1;
        outIndirectBuf.z = 1;
    } else {
        outIndirectBuf.x = 0;
        outIndirectBuf.y = 0;
        outIndirectBuf.z = 0;
    }
    outDrawIndirectBuf.a = inBuf.numTriangles * 3 * ipow(4, outBuf.curTessellation);
    outDrawIndirectBuf.b = 1;
    outDrawIndirectBuf.c = 0;
    outDrawIndirectBuf.d = 0;
}
`

                    resource: cubeTexture.createDefaultView(),
                }],
            });

            const cubeBindGroups = [device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: cubeUniformBufferLeft,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: cubeTexture.createDefaultView(),
                }],
            }), device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: cubeUniformBufferRight,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: cubeTexture.createDefaultView(),
                }],
            })];

            const trianglesBindGroup = device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: triangleUniformBuffer,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: cubeTexture.createDefaultView(),
                }],
            })

            const monitorTexture = await Utils.createTextureFromImage(device, 'assets/white.png', GPUTextureUsage.SAMPLED);

            const monitorBindGroup = device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: monitorUniformBuffer,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: monitorTexture.createDefaultView(),
                }],
            });

            const planeUniformBindGroups = [];

            for (let i = 0; i <= maxSlide; i++) {
                const slideTexture = await Utils.createTextureFromImage(device, 'out/' + i + '.png', GPUTextureUsage.SAMPLED);
                planeUniformBindGroups.push(device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: planeUniformBuffer,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: slideTexture.createDefaultView(),
                }],
            }));
            }

            // max tessellation = 4
            let bufSize = 4 * 8 * packed.length * Math.pow(4, 4);
            const tessellatedBuffer = device.createBuffer({
                size: bufSize,
                usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE
            });

            const statefulBufSize = 4 * 5;
            const statefulComputeBuffers = [device.createBuffer({
                size: statefulBufSize,
                usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE | GPUBufferUsage.UNIFORM 
            }), device.createBuffer({
                size: statefulBufSize,
                usage: GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE | GPUBufferUsage.UNIFORM
            })];

            statefulComputeBuffers[0].setSubData(0, new Int32Array([0, 0, 0, 0, -1]));
            statefulComputeBuffers[1].setSubData(0, new Int32Array([0, 0, 0, 0, -1]));

            const computeTessellateBindGroups = [device.createBindGroup({
                layout: computeBindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: statefulComputeBuffers[0],
                        offset: 0,
                        size: statefulBufSize,
                    },
                }, {
                    binding: 1,
                    resource: {
                    buffer: verticesBuffer,
                    offset: 0,
                    size: verticesBuffer.byteLength,
                    },
                }, {
                    binding: 2,
                    resource: {
                    buffer: tessellatedBuffer,
                    offset: 0,
                    size: tessellatedBuffer.byteLength,
                    },
                }],
            }),device.createBindGroup({
                layout: computeBindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: statefulComputeBuffers[1],
                        offset: 0,
                        size: statefulBufSize,
                    },
                }, {
                    binding: 1,
                    resource: {
                    buffer: verticesBuffer,
                    offset: 0,
                    size: verticesBuffer.byteLength,
                    },
                }, {
                    binding: 2,
                    resource: {
                    buffer: tessellatedBuffer,
                    offset: 0,
                    size: tessellatedBuffer.byteLength,
                    },
                }],
            })];

            const computeIndirectBuffer = device.createBuffer({
                size: 4 * 4,
                usage: GPUBufferUsage.INDIRECT | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE,
            });

            const indirectBuffer = device.createBuffer({
                size: 4 * 4,
                usage: GPUBufferUsage.INDIRECT | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE,
            });

            const statefulComputeBindGroups = [device.createBindGroup({
                layout: statefulComputeBindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                    buffer: statefulComputeBuffers[0],
                    offset: 0,
                    size: statefulComputeBuffers[0].byteLength,
                    },
                }, {
                    binding: 1,
                    resource: {
                    buffer: statefulComputeBuffers[1],
                    offset: 0,
                    size: statefulComputeBuffers[1].byteLength,
                    },
                }, {
                    binding: 2,
                    resource: {
                    buffer: computeIndirectBuffer,
                    offset: 0,
                    size: computeIndirectBuffer.byteLength,
                    },
                }, {
                    binding: 3,
                    resource: {
                    buffer: indirectBuffer,
                    offset: 0,
                    size: indirectBuffer.byteLength,
                    },
                }],
            }),device.createBindGroup({
                layout: statefulComputeBindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                    buffer: statefulComputeBuffers[1],
                    offset: 0,
                    size: statefulComputeBuffers[1].byteLength,
                    },
                }, {
                    binding: 1,
                    resource: {
                    buffer: statefulComputeBuffers[0],
                    offset: 0,
                    size: statefulComputeBuffers[0].byteLength,
                    },
                }, {
                    binding: 2,
                    resource: {
                    buffer: computeIndirectBuffer,
                    offset: 0,
                    size: computeIndirectBuffer.byteLength,
                    },
                }, {
                    binding: 3,
                    resource: {
                    buffer: indirectBuffer,
                    offset: 0,
                    size: indirectBuffer.byteLength,
                    },
                }],
            })];


            const currentlyPressedKeys = {};

            // Key down watcher
            function handleKeyDown(event) {
                var k = event.key.toLowerCase();
                currentlyPressedKeys[k] = true;
                if (k == "arrowup" || k == "arrowleft" || k == "arrowright" || k == "arrowdown") {
                    event.preventDefault();
                }

                if (k == "o") {
                    slide--;
                    if (slide < 0) {
                        slide = 0;
                    }
                }
                if (k == "p") {
                    slide++;
                    if (slide > maxSlide) {
                        slide = maxSlide;
                    }
                }
                if (k == "g" && !window.gui) {
                    window.gui = new dat.GUI();
                    gui.add(settings, 'displacement', 0, 10);
                    gui.add(settings, 'tessellation', 0, 4).step(1);
                    gui.add(settings, 'freeze');
                    gui.add(settings, 'lines');
                }
            }

            // Key up watcher
            function handleKeyUp(event) {
                currentlyPressedKeys[event.key.toLowerCase()] = false;
            }

            // Free camera movement
            function freecamMovement(deltaTime) {
                // Rotation speeds
                var rotDegPerSec = 90;
                var rotRadPerSec = degToRad(rotDegPerSec);
                vec3.scale(viewDirScaled, viewDir, 20 * deltaTime);
                vec3.scale(rightDirScaled, rightDir, 20 * deltaTime);
                vec3.scale(upDirScaled, vec3.fromValues(0.0, 1.0, 0.0), 20 * deltaTime);

                // Move eye relative to forward
                if (currentlyPressedKeys["w"]) {
                    vec3.add(eyePt, eyePt, viewDirScaled);
                }
                if (currentlyPressedKeys["s"]) {
                    vec3.sub(eyePt, eyePt, viewDirScaled);
                }
                if (currentlyPressedKeys["d"]) {
                    vec3.sub(eyePt, eyePt, rightDirScaled);
                }
                if (currentlyPressedKeys["a"]) {
                    vec3.add(eyePt, eyePt, rightDirScaled);
                }
                if (currentlyPressedKeys[" "]) {
                    vec3.sub(eyePt, eyePt, upDirScaled);
                }
                if (currentlyPressedKeys["shift"]) {
                    vec3.add(eyePt, eyePt, upDirScaled);
                }
                if (currentlyPressedKeys["f"]) {
                    fov += 20 * deltaTime;
                    mat4.perspective(projectionMatrix, degToRad(fov), -aspect, 0.1, 1000.0);
                }
                if (currentlyPressedKeys["r"]) {
                    fov -= 20 * deltaTime;
                    mat4.perspective(projectionMatrix, degToRad(fov), -aspect, 0.1, 1000.0);
                }

                // Rotate eye freely
                var upAmt = 0;
                var rightAmt = 0;
                if (currentlyPressedKeys["arrowright"]) {
                    upAmt += 0.8 * rotRadPerSec * deltaTime;
                }
                if (currentlyPressedKeys["arrowleft"]) {
                    upAmt -= 0.8 * rotRadPerSec * deltaTime;
                }
                if (currentlyPressedKeys["arrowdown"]) {
                    rightAmt += 0.8 * rotRadPerSec * deltaTime;
                }
                if (currentlyPressedKeys["arrowup"]) {
                    rightAmt -= 0.8 * rotRadPerSec * deltaTime;
                }

                // Quaternion rotation for eye
                quat.setAxisAngle(upRot, [0, 1, 0], upAmt);
                quat.setAxisAngle(rightRot, rightDir, rightAmt);
                quat.identity(finalRot);
                quat.mul(finalRot, upRot, finalRot);
                quat.mul(finalRot, rightRot, finalRot);
                vec3.transformQuat(viewDir, viewDir, finalRot);
                vec3.transformQuat(upDir, upDir, finalRot);
                vec3.transformQuat(rightDir, rightDir, finalRot);
            }

            let startTime = 0;
            function genAnimatedTris() {
                function lerp(a, b, t) {
                    if (t < 0) {
                        t = 0;
                    }
                    if (t > 1) {
                        t = 1;
                    }
                    return a * (1-t) + b * t;
                }
                const now = Date.now() / 1000 - startTime;
                const duration = 4;
                const stay = 2;
                let t = (now % (duration+stay) / duration);
                if (t > 1) {
                    t = 1;
                }
                const scaley = 0.1;
                const scalex = scaley / 1.6;
                const levely = [
                    0.86, 0.415, 0.005
                ];
                const verts = [];
                for (let i = 0; i < 3; i++) {
                    const originx = 1/3 * i;
                    const originy = levely[0];
                    verts.push([originx, originy]);
                    verts.push([originx + scalex, originy]);
                    verts.push([originx + scalex / 2, originy + scaley]);
                }
                
                for (let i = 0; i < 3*4; i++) {
                    const localScaleX = lerp(scalex, scalex / 2, t*2);
                    const localScaleY = lerp(scaley, scaley / 2, t*2);
                    const div = lerp(0, 1/(3*4), t*2);
                    const originx = 1/3 * Math.floor(i / 4) + div * (i % 4);
                    const originy = lerp(levely[0], levely[1], t*2);
                    verts.push([originx, originy]);
                    verts.push([originx + localScaleX, originy]);
                    verts.push([originx + localScaleX / 2, originy + localScaleY]);
                }

                for (let i = 0; i < 3*4*4; i++) {
                    if (t < 0.5) {
                        continue;
                    }
                    const localScaleX = lerp(scalex / 2, scalex / 4, t*2 - 1);
                    const localScaleY = lerp(scaley / 2, scaley / 4, t*2 - 1);

                    const div = lerp(0, 1/(3*4*4), t*2 - 1);
                    const originx = 1/(3*4) * Math.floor(i / 4) + div * (i % 4);
                    const originy = lerp(levely[1], levely[2], t*2 - 1);

                    verts.push([originx, originy]);
                    verts.push([originx + localScaleX, originy]);
                    verts.push([originx + localScaleX / 2, originy + localScaleY]);
                }
                const packed = [];
                for (let v of verts) {
                    packed.push(v[0]);
                    packed.push(v[1]);
                    packed.push(0);
                    packed.push(1);
                    packed.push(0);
                    packed.push(0);
                    packed.push(0);
                    packed.push(1);
                }
                return packed;
            }

            function genOtherAnimatedTris() {
                function lerp(a, b, t) {
                    if (t < 0) {
                        t = 0;
                    }
                    if (t > 1) {
                        t = 1;
                    }
                    return a * (1-t) + b * t;
                }
                let now = Date.now() / 1000 - startTime;
                now = -now;
                const speed = 1;
                let scaley = 0.1;
                let scalex = scaley / 1.6;
                scaley /= 1.3;
                scalex /= 1.3;

                const verts = [];
                const numTris = 24;
                for (let i = 0; i < numTris; i++) {
                    const originx = 0.4 + 0.2*Math.cos(now * speed + i / numTris * 2*Math.PI);
                    const originy = 0.335 + 0.12*Math.sin(now * speed + i / numTris * 2*Math.PI);
                    verts.push([originx, originy]);
                    verts.push([originx + scalex, originy]);
                    verts.push([originx + scalex / 2, originy + scaley]);
                }
                const packed = [];
                let i = 0;
                for (let v of verts) {
                    packed.push(v[0]);
                    packed.push(v[1]);
                    packed.push(0 + i / 100.0);
                    packed.push(1);
                    packed.push(cubeVerticesArray[i*8 % cubeVerticesArray.length +4]);
                    packed.push(cubeVerticesArray[i*8 % cubeVerticesArray.length +5]);
                    packed.push(cubeVerticesArray[i*8 % cubeVerticesArray.length +6]);
                    packed.push(1);
                    i++;
                }
                return packed;
            }

            function getTransformationMatrix(model) {
                const now = Date.now() / 1000;
                const vMatrix = mat4.create();
                vec3.add(viewPt, eyePt, viewDir);
                mat4.lookAt(vMatrix, eyePt, viewPt, up);
                let modelViewProjectionMatrix = mat4.create();
                if (model=='plane') {
                    mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(41, -14, 100+50 * aspect / 2));
                    mat4.rotateY(modelViewProjectionMatrix, modelViewProjectionMatrix, degToRad(90));
                    mat4.scale(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(50 * aspect, 50, 1));
                }
                else if (model == 'monitor') {
                    mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(50, 0, 100));
                    mat4.rotateY(modelViewProjectionMatrix, modelViewProjectionMatrix, degToRad(90));
                    mat4.rotateX(modelViewProjectionMatrix, modelViewProjectionMatrix, degToRad(10));
                    mat4.scale(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(aspect / 1.62, 0.95, 1));
                }
                else if (model == 'cuberight') {
                    const scale = 4;
                    mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(35, -27, 100 - 10 * aspect));
                    mat4.rotate(modelViewProjectionMatrix, modelViewProjectionMatrix, 1, vec3.fromValues(Math.sin(now), Math.cos(now), 0));
                    mat4.scale(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(scale, scale, scale));
                }
                else if (model == 'cubeleft') {
                    const scale = 4;
                    mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(35, -27, 100 + 10 * aspect));
                    mat4.rotate(modelViewProjectionMatrix, modelViewProjectionMatrix, 1, vec3.fromValues(Math.sin(now), Math.cos(now), 0));
                    mat4.scale(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(scale, scale, scale));
                }
                else if (model == 'triangles') {
                    mat4.translate(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(40, -18, 100+16.8 * aspect));
                    mat4.rotateY(modelViewProjectionMatrix, modelViewProjectionMatrix, degToRad(90));
                    mat4.scale(modelViewProjectionMatrix, modelViewProjectionMatrix, vec3.fromValues(40.7 * aspect, -29, 1));
                }
                mat4.multiply(modelViewProjectionMatrix, vMatrix, modelViewProjectionMatrix);
                mat4.multiply(modelViewProjectionMatrix, projectionMatrix, modelViewProjectionMatrix);
                return modelViewProjectionMatrix;
            }

            let lastTime = Date.now() / 1000;

            let statefulIdx = 0;
            let lastTessellation = -1;

            function frame() {
                if (curRenderIteration != window.renderIteration) {
                    return;
                }

                const now = Date.now() / 1000;
                const deltaTime = now - lastTime;
                lastTime = now;

                freecamMovement(deltaTime);

                statefulComputeBuffers[statefulIdx].setSubData(0, new Float32Array([eyePt[2]]));
                statefulComputeBuffers[statefulIdx].setSubData(4, new Int32Array([packed.length / 3, settings.freeze ? 1 : 0, settings.tessellation]));
                const commandEncoder = device.createCommandEncoder({});
                {
                const passEncoder = commandEncoder.beginComputePass();
                passEncoder.setPipeline(statefulComputePipeline);
                passEncoder.setBindGroup(0, statefulComputeBindGroups[statefulIdx]);
                passEncoder.dispatch(1);
                passEncoder.endPass();
                }
                statefulIdx = 1 - statefulIdx;
                {
                const passEncoder = commandEncoder.beginComputePass();
                passEncoder.setPipeline(computePipeline);
                passEncoder.setBindGroup(0, computeTessellateBindGroups[statefulIdx]);
                passEncoder.dispatchIndirect(computeIndirectBuffer, 0);
                passEncoder.endPass();
                }
                device.getQueue().submit([commandEncoder.finish()]);

                uniformBuffer.setSubData(0, getTransformationMatrix('head'));
                uniformBuffer.setSubData(4*16, new Float32Array([settings.displacement]));
                planeUniformBuffer.setSubData(0, getTransformationMatrix('plane'));
                planeUniformBuffer.setSubData(4*16, new Float32Array([0]));
                monitorUniformBuffer.setSubData(0, getTransformationMatrix('monitor'));
                monitorUniformBuffer.setSubData(4*16, new Float32Array([0]));
                cubeUniformBufferLeft.setSubData(0, getTransformationMatrix('cubeleft'));
                cubeUniformBufferRight.setSubData(0, getTransformationMatrix('cuberight'));
                triangleUniformBuffer.setSubData(0, getTransformationMatrix('triangles'));
                renderPassDescriptor.colorAttachments[0].attachment = swapChain.getCurrentTexture().createDefaultView();

                {
                    const commandEncoder = device.createCommandEncoder({});
                    const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                    passEncoder.setPipeline(settings.lines ? linePipeline : pipeline);
                    passEncoder.setBindGroup(0, uniformBindGroup);
                    passEncoder.setVertexBuffers(0, [tessellatedBuffer], [0]);
                    passEncoder.drawIndirect(indirectBuffer, 0);
                    passEncoder.setBindGroup(0, planeUniformBindGroups[slide]);
                    passEncoder.setVertexBuffers(0, [quadVerticesBuffer], [0]);
                    passEncoder.draw(6, 1, 0, 0);
                    passEncoder.setBindGroup(0, monitorBindGroup);
                    passEncoder.setVertexBuffers(0, [monitorBuffer], [0]);
                    passEncoder.draw(packedMonitor.length / 3, 1, 0, 0);

                    if (slide == cubeSlide) {
                        passEncoder.setPipeline(cubePipeline);
                        passEncoder.setBindGroup(0, cubeBindGroups[0]);
                        passEncoder.setVertexBuffers(0, [cubeBuffer], [0]);
                        passEncoder.draw(36, 1, 0, 0);
                        passEncoder.setBindGroup(0, cubeBindGroups[1]);
                        passEncoder.setVertexBuffers(0, [cubeBuffer], [0]);
                        passEncoder.draw(36, 1, 0, 0);
                    }

                    if (slide == triSlide) {
                        if (startTime == 0) {
                            startTime = Date.now() / 1000;
                        }
                        passEncoder.setPipeline(cubePipeline);
                        passEncoder.setBindGroup(0, trianglesBindGroup);
                        const packed = genAnimatedTris();
                        bufferSubData(Float32Array, device, triangleBuffer, 0, new Float32Array(packed));
                        passEncoder.setVertexBuffers(0, [triangleBuffer], [0]);
                        passEncoder.draw(packed.length / 8, 1, 0, 0);
                    }
                    else if (slide == otherTriSlide) {
                        if (startTime == 0) {
                            startTime = Date.now() / 1000;
                        }
                        passEncoder.setPipeline(cubePipeline);
                        passEncoder.setBindGroup(0, trianglesBindGroup);
                        const packed = genOtherAnimatedTris();
                        bufferSubData(Float32Array, device, triangleBuffer, 0, new Float32Array(packed));
                        passEncoder.setVertexBuffers(0, [triangleBuffer], [0]);
                        passEncoder.draw(packed.length / 8, 1, 0, 0);
                    } else {
                        startTime = 0;
                    }

                    passEncoder.endPass();
                    device.getQueue().submit([commandEncoder.finish()]);
                }

                requestAnimationFrame(frame);
            }

            document.onkeydown = handleKeyDown;
            document.onkeyup = handleKeyUp;

            requestAnimationFrame(frame);
        }

        window.addEventListener('resize', onResize, false);
        onResize();

    </script>
