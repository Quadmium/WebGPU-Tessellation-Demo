        const vertexShaderGLSL = `#version 450
layout(set = 0, binding = 0) uniform Uniforms {
    mat4 modelViewProjectionMatrix;
    float displacement;
} uniforms;
layout(set = 0, binding = 1) uniform sampler mySampler;
layout(set = 0, binding = 2) uniform texture2D myTexture;

layout(location = 0) in vec3 position;
layout(location = 1) in vec2 uv;
layout(location = 2) in vec3 normal;

layout(location = 0) out vec2 fragUV;
layout(location = 1) out vec3 fragNormal;

void main() {
    fragUV = uv;
    fragUV.y = 1 - fragUV.y;
    fragNormal = normal;
    vec3 pos = position;
    pos += pow(texture(sampler2D(myTexture, mySampler), fragUV).b, 1) * uniforms.displacement * fragNormal;
    pos.y *= -1;
    gl_Position = uniforms.modelViewProjectionMatrix * vec4(pos, 1.0);
}
`

        const fragmentShaderGLSL = `#version 450
layout(set = 0, binding = 1) uniform sampler mySampler;
layout(set = 0, binding = 2) uniform texture2D myTexture;

layout(location = 0) in vec2 fragUV;
layout(location = 1) in vec3 fragNormal;
layout(location = 0) out vec4 outColor;

void main() {
    //outColor = vec4(fragNormal, 1);
    outColor =  texture(sampler2D(myTexture, mySampler), fragUV);
}
`

const computeShaderGLSL = `#version 450
struct Vertex {
    vec3 pos;
    vec2 uv;
    vec3 norm;
};
layout(std430, set = 0, binding = 0) buffer InBufLayout {
    float data[];
} inBuf;
layout(std430, set = 0, binding = 1) buffer OutBufLayout {
    float data[];
} outBuf;

Vertex from_pos(uint pos) {
    return Vertex(
        vec3(inBuf.data[pos], inBuf.data[pos+1], inBuf.data[pos+2]), vec2(inBuf.data[pos+3], inBuf.data[pos+4]), vec3(inBuf.data[pos+5],inBuf.data[pos+6],inBuf.data[pos+7])
    );
}

void write(Vertex v, uint pos) {
    outBuf.data[pos++] = v.pos.x;
    outBuf.data[pos++] = v.pos.y;
    outBuf.data[pos++] = v.pos.z;
    outBuf.data[pos++] = v.uv.s;
    outBuf.data[pos++] = v.uv.t;
    outBuf.data[pos++] = v.norm.x;
    outBuf.data[pos++] = v.norm.y;
    outBuf.data[pos++] = v.norm.z;
}
 
void main() {
    uint index = gl_GlobalInvocationID.x;
 //   if (index >= 106608) { return; }

    uint tri = index * 3;
    
    Vertex t1 = from_pos(tri * 8);
    Vertex t2 = from_pos((tri+1) * 8);
    Vertex t3 = from_pos((tri+2) * 8);

    Vertex m12 = Vertex(
        (t1.pos + t2.pos) / 2, (t1.uv + t2.uv) / 2, (t1.norm + t2.norm) / 2
    );

    Vertex m13 = Vertex(
        (t1.pos + t3.pos) / 2, (t1.uv + t3.uv) / 2, (t1.norm + t3.norm) / 2
    );

    Vertex m23 = Vertex(
        (t2.pos + t3.pos) / 2, (t2.uv + t3.uv) / 2, (t2.norm + t3.norm) / 2
    );


    // m12 m23 m13
    // t1 m12 m13
    // m12 t2 m23
    // m23 t3 m13

    uint slot = 4 * tri;
    write(m12, slot++ * 8);
    write(m23, slot++ * 8);
    write(m13, slot++ * 8);

    write(t1, slot++ * 8);
    write(m12, slot++ * 8);
    write(m13, slot++ * 8);

    write(m12, slot++ * 8);
    write(t2, slot++ * 8);
    write(m23, slot++ * 8);

    write(m23, slot++ * 8);
    write(t3, slot++ * 8);
    write(m13, slot++ * 8);
}
`

        const params = new URLSearchParams(window.location.search);
        const settings = {
            displacement: 1.0,
            tessellation: 0,
            lines: false,
            //reuseCommandBuffers: Boolean(params.get('reuseCommandBuffers')),
        };
        const gui = new dat.GUI();
        gui.add(settings, 'displacement', 0, 10);
        gui.add(settings, 'tessellation', 0, 4).step(1).onFinishChange(init);
        gui.add(settings, 'lines').onFinishChange(init);

        window.renderIteration = 0;

        function onResize() {
            const canvas = document.querySelector('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            start();
        }

        async function start() {
            /* Context, Device, SwapChain */
            window.adapter = await navigator.gpu.requestAdapter();
            window.device = await adapter.requestDevice({});
            await Utils.ready;

            window.canvas = document.querySelector('canvas');

            const aspect = Math.abs(window.innerWidth / window.innerHeight);
            window.projectionMatrix = mat4.create();
            mat4.perspective(projectionMatrix, (2 * Math.PI) / 5, -aspect, 1, 100.0);

            window.context = canvas.getContext('gpupresent');

            window.swapChain = context.configureSwapChain({
                device,
                format: "bgra8unorm",
            });
            init();
        }
        async function init() {
            window.renderIteration++;
            const curRenderIteration = window.renderIteration;
            let packed = await loadOBJ('assets/ninjaHead_Low.obj', true);
            const cubeTexture = await Utils.createTextureFromImage(device, 'assets/displacement.jpg', GPUTextureUsage.SAMPLED);
            if (curRenderIteration != window.renderIteration) {
                return;
            }

            for (let vertex of packed) {
                vertex.position[1] -= 180;
            }
/*
            console.log(packed.length);
            for(let i = 0; i < settings.tessellation; i++) {
                packed = tessellate(packed);
            }
            console.log(packed.length);*/

            if (settings.lines) {
                packed = asLines(packed);
            }

            const draws = 2;
            const group = settings.lines ? 2 : 3;
            let packedPerChunk = packed.length;
            if (draws > 1) {
                packedPerChunk = Math.floor(packed.length / (draws-1) / group) * group;
            }
            const packedChunks = [];
            let packedIdx = 0;
            for (let i = 0; i < draws; i++) {
                const chunk = []
                for (let j = 0; j < packedPerChunk; j++) {
                    if (packedIdx == packed.length) {
                        chunk.push(packed[packedIdx - 1]);
                    } else {
                        chunk.push(packed[packedIdx]);
                        packedIdx++;
                    }
                }
                packedChunks.push(chunk);
            }

            const verticesBuffers = [];
            for (let i = 0; i < draws; i++) {
                array = new Float32Array(flatten(packedChunks[i]));
                const verticesBuffer = device.createBuffer({
                    size: array.byteLength,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE
                });
                verticesBuffer.setSubData(0, array);
                verticesBuffers.push(verticesBuffer);
            }

            const bindGroupLayout = device.createBindGroupLayout({
                bindings: [{
                    // Transform
                    binding: 0,
                    visibility: GPUShaderStage.VERTEX,
                    type: "uniform-buffer"
                }, {
                    // Sampler
                    binding: 1,
                    visibility: GPUShaderStage.FRAGMENT | GPUShaderStage.VERTEX,
                    type: "sampler"
                }, {
                    // Texture view
                    binding: 2,
                    visibility: GPUShaderStage.FRAGMENT | GPUShaderStage.VERTEX,
                    type: "sampled-texture"
                }]
            });

            const computeBindGroupLayout = device.createBindGroupLayout({
                bindings: [
                { binding: 0, visibility: GPUShaderStage.COMPUTE, type: "storage-buffer" },
                { binding: 1, visibility: GPUShaderStage.COMPUTE, type: "storage-buffer" },
                ],
            });
            const computePipelineLayout = device.createPipelineLayout({
                bindGroupLayouts: [computeBindGroupLayout],
            });
            const computePipeline = device.createComputePipeline({
                layout: computePipelineLayout,
                computeStage: {
                module: device.createShaderModule({
                    code: Utils.compile("c", computeShaderGLSL)
                }),
                entryPoint: "main",
                }
            });

            const tessellatedBuffersA = [];
            const tessellatedBuffersB = [];
            const computeBindGroupsA = [];
            const computeBindGroupsB = [];
            const computeBindGroupsBRead = [];
            for (let i = 0; i < packedChunks.length; i++) {
                let bufSize = 4 * 8 * packedChunks[i].length * Math.pow(4, settings.tessellation);
                tessellatedBuffersA.push(device.createBuffer({
                    size: bufSize,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE
                }));

                tessellatedBuffersB.push(device.createBuffer({
                    size: bufSize,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE
                }));

                computeBindGroupsA.push(device.createBindGroup({
                    layout: computeBindGroupLayout,
                    bindings: [{
                        binding: 0,
                        resource: {
                        buffer: tessellatedBuffersB[tessellatedBuffersB.length - 1],
                        offset: 0,
                        size: tessellatedBuffersB[tessellatedBuffersB.length - 1].byteLength,
                        },
                    }, {
                        binding: 1,
                        resource: {
                        buffer: tessellatedBuffersA[tessellatedBuffersA.length - 1],
                        offset: 0,
                        size: tessellatedBuffersA[tessellatedBuffersA.length - 1].byteLength,
                        },
                    }],
                }));
                computeBindGroupsB.push(device.createBindGroup({
                    layout: computeBindGroupLayout,
                    bindings: [{
                        binding: 0,
                        resource: {
                        buffer: tessellatedBuffersA[tessellatedBuffersA.length - 1],
                        offset: 0,
                        size: tessellatedBuffersA[tessellatedBuffersA.length - 1].byteLength,
                        },
                    }, {
                        binding: 1,
                        resource: {
                        buffer: tessellatedBuffersB[tessellatedBuffersB.length - 1],
                        offset: 0,
                        size: tessellatedBuffersB[tessellatedBuffersB.length - 1].byteLength,
                        },
                    }],
                }));
                computeBindGroupsBRead.push(device.createBindGroup({
                    layout: computeBindGroupLayout,
                    bindings: [{
                        binding: 0,
                        resource: {
                        buffer: verticesBuffers[i],
                        offset: 0,
                        size: verticesBuffers[i].byteLength,
                        },
                    }, {
                        binding: 1,
                        resource: {
                        buffer: tessellatedBuffersB[tessellatedBuffersB.length - 1],
                        offset: 0,
                        size: tessellatedBuffersB[tessellatedBuffersB.length - 1].byteLength,
                        },
                    }],
                }));
            }
/*            const secondBuffer = device.createBuffer({
                    size: 4 * 8 * 106608,
                    usage: GPUBufferUsage.VERTEX | GPUBufferUsage.COPY_DST | GPUBufferUsage.STORAGE
                });*/


            const pipelineLayout = device.createPipelineLayout({ bindGroupLayouts: [bindGroupLayout] });
            const pipeline = device.createRenderPipeline({
                layout: pipelineLayout,

                vertexStage: {
                    module: device.createShaderModule({
                        code: Utils.compile("v", vertexShaderGLSL),
                    }),
                    entryPoint: "main"
                },
                fragmentStage: {
                    module: device.createShaderModule({
                        code: Utils.compile("f", fragmentShaderGLSL),
                    }),
                    entryPoint: "main"
                },

                primitiveTopology: settings.lines ? "line-list" : "line-list",
                depthStencilState: {
                    depthWriteEnabled: true,
                    depthCompare: "less",
                    format: "depth24plus-stencil8",
                    stencilFront: {},
                    stencilBack: {},
                },
                vertexInput: {
                    indexFormat: "uint32",
                    vertexBuffers: [{
                        stride: vertexSize,
                        stepMode: "vertex",
                        attributeSet: [{
                            // position
                            shaderLocation: 0,
                            offset: 0,
                            format: "float3"
                        }, {
                            // uv
                            shaderLocation: 1,
                            offset: uvOffset,
                            format: "float2"
                        }, {
                            // normal
                            shaderLocation: 2,
                            offset: normalOffset,
                            format: "float3"
                        }]
                    }],
                },

                rasterizationState: {
                    frontFace: 'ccw',
                    cullMode: 'back',
                },

                colorStates: [{
                    format: "bgra8unorm",
                    alphaBlend: {},
                    colorBlend: {},
                }],
            });

            let uniformBufferSize = 4 * 16; // 4x4 matrix
            uniformBufferSize += 4; // displacement

            const uniformBuffer = device.createBuffer({
                size: uniformBufferSize,
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const indirectBuffer = device.createBuffer({
                size: 4 * 4,
                usage: GPUBufferUsage.INDIRECT | GPUBufferUsage.COPY_DST,
            });
            
            indirectBuffer.setSubData(0, new Int32Array([settings.tessellation == 0 ? packedPerChunk : packedPerChunk * Math.pow(4, settings.tessellation), 1, 0, 0]));

            const depthTexture = device.createTexture({
                size: { width: window.innerWidth, height: window.innerHeight, depth: 1 },
                arrayLayerCount: 1,
                mipLevelCount: 1,
                sampleCount: 1,
                dimension: "2d",
                format: "depth24plus-stencil8",
                usage: GPUTextureUsage.OUTPUT_ATTACHMENT
            });

            const renderPassDescriptor = {
                colorAttachments: [{
                    loadValue: { r: 0.5, g: 0.5, b: 0.5, a: 1.0 },
                    storeOp: "store",
                }],
                depthStencilAttachment: {
                    attachment: depthTexture.createDefaultView(),

                    depthLoadValue: 1.0,
                    depthStoreOp: "store",
                    stencilLoadValue: 0,
                    stencilStoreOp: "store",
                }
            };

            const sampler = device.createSampler({
                magFilter: "linear",
                minFilter: "linear",
            });

            const uniformBindGroup = device.createBindGroup({
                layout: bindGroupLayout,
                bindings: [{
                    binding: 0,
                    resource: {
                        buffer: uniformBuffer,
                        offset: 0,
                        size: uniformBufferSize,
                    },
                }, {
                    binding: 1,
                    resource: sampler,
                }, {
                    binding: 2,
                    resource: cubeTexture.createDefaultView(),
                }],
            });

            function getTransformationMatrix() {
                let viewMatrix = mat4.create();
                mat4.translate(viewMatrix, viewMatrix, vec3.fromValues(0, 0, -40));
                let now = Date.now() / 1000;
                mat4.rotate(viewMatrix, viewMatrix, Math.cos(now), vec3.fromValues(0, 1, 0));

                let modelViewProjectionMatrix = mat4.create();
                mat4.multiply(modelViewProjectionMatrix, projectionMatrix, viewMatrix);

                return modelViewProjectionMatrix;
            }

            let inGroup = computeBindGroupsA;
            let outGroup = computeBindGroupsB;

            const commandEncoder = device.createCommandEncoder({});
            {
                for (let t = 0; t < settings.tessellation; t++) {
                    const passEncoder = commandEncoder.beginComputePass();
                    for (let i = 0; i < packedChunks.length; i++) {
                        passEncoder.setPipeline(computePipeline);
                        if (t == 0) {
                            passEncoder.setBindGroup(0, computeBindGroupsBRead[i]);
                        } else {
                            passEncoder.setBindGroup(0, outGroup[i]);
                        }
                        const num_tris = packedChunks[i].length / 3 * Math.pow(4, t);
                        passEncoder.dispatch(num_tris);
                    }
                    passEncoder.endPass();

                    let tempGroup = inGroup;
                    inGroup = outGroup;
                    outGroup = tempGroup;
                }
            }

            device.getQueue().submit([commandEncoder.finish()]);


            function frame() {
                if (curRenderIteration != window.renderIteration) {
                    return;
                }
                let now = Date.now() / 1000;
                uniformBuffer.setSubData(0, getTransformationMatrix());
                uniformBuffer.setSubData(4*16, new Float32Array([settings.displacement]));
                renderPassDescriptor.colorAttachments[0].attachment = swapChain.getCurrentTexture().createDefaultView();

                // two compute passes 
                // 1) decide how many to tessellate and write indirect draw call
                // 2) do tessellation all in one, dispatch = # tris
                const commandEncoder = device.createCommandEncoder({});
                const passEncoder = commandEncoder.beginRenderPass(renderPassDescriptor);
                passEncoder.setPipeline(pipeline);
                passEncoder.setBindGroup(0, uniformBindGroup);
                let out_buffer = inGroup == computeBindGroupsA ? tessellatedBuffersA : tessellatedBuffersB;
                if (settings.tessellation == 0) {
                    out_buffer = verticesBuffers;
                }
                for (let i = 0; i < packedChunks.length; i++) {
                    passEncoder.setVertexBuffers(0, [out_buffer[i]], [0]);
                    passEncoder.drawIndirect(indirectBuffer, 0);
                }
                passEncoder.endPass();

                device.getQueue().submit([commandEncoder.finish()]);

                requestAnimationFrame(frame);
            }

            requestAnimationFrame(frame);
        }

        window.addEventListener('resize', onResize, false);
        onResize();
        start();

    </script>
